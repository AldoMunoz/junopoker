<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Juno Poker</title>
</head>
<body>
    <!--Header for Website-->
    <div class="headers">
        <header id="title-header">
            <h1>Welcome to Juno Poker</h1>
        </header>
        <header id="game-info-header">
            <h4 id="game-type">Game Type:</h4>
            <h4 id="stakes">Stakes: </h4>
        </header>
    </div>
    <!-- Main UI (Table, Seats, Settings Bar) -->
    <div class='main-ui'>
        <!--TODO Settings Bar-->
        <div class="settings-bar">
            <div class="settings-bar-buttons" data-tooltip="Settings">
                <img id="settings-button" src="/images/settings.png" onclick="openGameSetupModal()" alt="Error">
            </div>
            <div class="settings-bar-buttons" data-tooltip="Stand">
                <img id="stand-button" src="/images/leave-table.png" onclick="removePlayer()" alt="Error">
            </div>
        </div>
        <!--Modal for input of game type and stakes-->
        <div id="gameSetupModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeGameSetupModal()">&times;</span>
                <h2>Game Setup</h2>
                <label for="gameType">Select Game Type:</label>
                <select id="gameType">
                    <option value="Texas Hold'em">Texas Hold'em</option>
                </select>

                <label for="bigBlind">Big Blind:</label>
                <input type="number" id="bigBlind">

                <label for="smallBlind">Small Blind:</label>
                <input type="number" id="smallBlind">

                <button id="setupBtn" onclick="submitTableData()">Update</button>
            </div>
        </div>
        <!--Table Image-->
        <img class="poker-table-img" src="/images/poker-table.png" alt="Error">
        <!--Total Pot-->
        <p id="total-pot">Total Pot: %</p>
        <!-- Board -->
        <div id="board"></div>
        <!-- Current Street Pot -->
        <div id="current-street-pot">
            <img src="images/poker-chips.png" alt="Chips">
            <p id="csp-text"></p>
        </div>
        <!--Seat 0 -->
        <div class='bet-info' id="bet-display-0">
            <p class="player-bet-display"></p>
        </div>
        <div class="seats" id="seat-0">
            <button class="seat-buttons" data-button-number="0" onclick="openAddPlayerModal(0)"><img src="/images/grey-button.png" alt="Error"></button>
        </div>
        <!--Seat 1 -->
        <div class='bet-info' id="bet-display-1">
            <p class="player-bet-display"></p>
        </div>
        <div class="seats" id="seat-1">
            <button class="seat-buttons" data-button-number="1" onclick="openAddPlayerModal(1)"><img src="/images/grey-button.png" alt="Error"></button>
        </div>
        <!--Seat 2 -->
        <div class='bet-info' id="bet-display-2">
            <p class="player-bet-display"></p>
        </div>
        <div class="seats" id="seat-2">
            <button class="seat-buttons" data-button-number="2" onclick="openAddPlayerModal(2)"><img src="/images/grey-button.png" alt="Error"></button>
        </div>
        <!--Seat 3 -->
        <div class='bet-info' id="bet-display-3">
            <p class="player-bet-display"></p>
        </div>
        <div class="seats" id="seat-3">
            <button class="seat-buttons" data-button-number="3" onclick="openAddPlayerModal(3)"><img src="/images/grey-button.png" alt="Error"></button>
        </div>
        <!--Seat 4 -->
        <div class='bet-info' id="bet-display-4">
            <p class="player-bet-display"></p></div>
        <div class="seats" id="seat-4">
            <button class="seat-buttons" data-button-number="4" onclick="openAddPlayerModal(4)"><img src="/images/grey-button.png" alt="Error"></button>
        </div>
        <!--Seat 5 -->
        <div class='bet-info' id="bet-display-5">
            <p class="player-bet-display"></p>
        </div>
        <div class="seats" id="seat-5">
            <button class="seat-buttons" data-button-number="5" onclick="openAddPlayerModal(5)"><img src="/images/grey-button.png" alt="Error"></button>
        </div>
        <!--Dealer Button -->
        <img id="dealer-button" src="images/dealer-button.png" alt="Error">
    </div>
    <!--Modal for when player takes a seat-->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddPlayerModal()">&times;</span>
            <label for="username">Name:</label>
            <input type="text" id="username">
            <label for="chipCount">Chip Count:</label>
            <input type="text" id="chipCount">
            <button id="submitBtn" onclick="submitPlayerData()">Submit</button>
        </div>
    </div>
    <!--Area that deals with player actions-->
    <h6 id="hand-ranking"></h6>
    <div class="action-bar">
        <!-- Bet size buttons -->
        <div class="bet-sizes">
            <button onclick="changeBetSize(25)">25%</button>
            <button onclick="changeBetSize(50)">50%</button>
            <button onclick="changeBetSize(75)">75%</button>
            <button onclick="changeBetSize(200)">200%</button>
        </div>
        <!-- Custom bet slider and display -->
        <div class="custom-bet">
            <div class="inc-bet" onclick="decrementBet()">
                <p>-</p>
            </div>
            <div class="slider-container">
                <div class="slider-track"></div>
                <div class="slider-handle"></div>
            </div>
            <div class="dec-bet" onclick="incrementBet()">
                <p>+</p>
            </div>
            <div>
                <input class="bet-input" type="text" pattern="[0-9\.]*" id="slider-value" oninput="onInputChange(this.value)">
            </div>
        </div>
        <!-- Basic action buttons -->
        <div class="basic-actions">
            <button id="fold" onclick="onFold()">Fold</button>
        </div>
    </div>
    <script src="/webjars/jquery/jquery.min.js"></script> <!-- jQuery -->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script> <!-- SockJS -->
    <script src="/webjars/stomp-websocket/stomp.min.js"></script> <!-- Stomp -->
    <!--Scripts for slider, and modals -->
    <script src="/js/slider.js"></script>
    <script src="/js/game-setup.js"></script>
    <script src="/js/add-player.js"></script>
    <script src="/js/remove-player.js"></script>
</body>
</html>
